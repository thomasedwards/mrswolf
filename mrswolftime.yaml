title: What time is it Mrs Wolf?
description: Time formats in useful languages and frameworks
exampleDate: 1456763459

formats:
  year:
    heading: Year
    phpFormat: "Y"
    description: Four digits
    samples:
      -
        name: JavaScript
        code: |
          var date = new Date();
          date.getFullYear();
      -
        name: PHP
        code: |
          date('Y');
      -
        name: PHP DateTime object
        code: |
          $date = new DateTime();
          $date->format('Y');
      -
        name: PHP Carbon
        code: |
          $date = Carbon::now();
          $date->year;

