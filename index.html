<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>What time is it Mrs Wolf?</title>
    <style type="text/css">
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Droid Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        main {
            width: 400px;
            margin: 0 auto;
        }
        nav {
            text-align: center;
            margin: 2em 0;
        }
        h1, h2, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>What time is it Mrs Wolf?</h1>
        <p>Time formats in useful languages and frameworks</p>
    </header>
    <nav>
        <a href="#year">Year</a>
    </nav>
    <main>
        <hr>
        <section id="year">
            <h2>Year</h2>
            <p>Four digits</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Example</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>JavaScript</th>
                        <td>
                            <code>
                                var date = new Date();<br>
                                date.getFullYear()
                            </code>
                        </td>
                    </tr>
                    <tr>
                        <th>PHP</th>
                        <td>
                            <code>
                                date('Y');
                            </code>
                        </td>
                    </tr>
                    <tr>
                        <th>PHP <code>DateTime</code> object</th>
                        <td>
                            <code>
                                $date = new DateTime();<br>
                                $date->format('Y');
                            </code>
                        </td>
                    </tr>
                    <tr>
                        <th><a href="https://carbon.nesbot.com">Carbon</a> (PHP)</th>
                        <td>
                            <code>
                                $date = Carbon::now();<br>
                                $date->year;
                            </code>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
